<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --bg-dark: #0f2027;
            --bg-darker: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.92);
            --card-border: rgba(255,255,255,0.08);
            --radius: 20px;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, var(--bg-dark) 0%, #2c5364 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            background: linear-gradient(90deg, #232946 60%, #6366f1 100%);
            color: #fff;
            text-align: center;
            padding: 24px 0 16px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .card-container {
    display: flex;
    flex-direction: column;
    gap: 28px;
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 0 90px 0;
    transition: all 0.2s;
}

/* Affichage grille sur PC */
@media (min-width: 900px) {
    .card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 32px;
        max-width: 1100px;
        padding: 40px 0 120px 0;
    }
    .card {
        min-width: 0;
        max-width: 340px;
        margin: 0 auto;
    }
    .fab {
        bottom: 48px;
        right: 48px;
    }
}

/* Masquer le menu bas sur PC */
@media (min-width: 900px) {
    nav {
        display: none;
    }
}
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 24px 0 rgba(16, 21, 40, 0.18);
            border: 1.5px solid var(--card-border);
            padding: 28px 18px 20px 18px;
            text-align: left;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 18px;
            transition: box-shadow 0.18s, border 0.18s, background 0.18s;
        }
        .card:active {
            background: rgba(99,102,241,0.13);
        }
        .card:focus-visible {
            outline: 2px solid var(--primary);
        }
        .card img {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(99,102,241,0.13);
            background: #1e293b;
            border: 2px solid #334155;
            flex-shrink: 0;
        }
        .card-content {
            flex: 1;
            min-width: 0;
        }
        .card-title {
            font-size: 1.08rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: 0.2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-description {
            font-size: 0.97rem;
            color: var(--primary-light);
            opacity: 0.92;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.5s linear;
            background-color: rgba(99,102,241,0.25);
            pointer-events: none;
            z-index: 2;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        #notification {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            max-width: 90vw;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            padding: 14px 24px;
            text-align: center;
            font-size: 1rem;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.18);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s, top 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1.5px solid #818cf8;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #notification.show {
            opacity: 1;
            pointer-events: auto;
        }
        #notification button {
            background: rgba(255,255,255,0.13);
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 2px 10px;
            margin-left: 6px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }
        #notification button:hover {
            background: rgba(255,255,255,0.25);
        }
        /* Floating Add Button */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(99,102,241,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: background 0.18s, box-shadow 0.18s;
        }
        .fab:active {
            background: linear-gradient(135deg, #60a5fa 0%, #6366f1 100%);
        }
        /* Bottom Navigation */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: rgba(30, 41, 59, 0.98);
            border-top: 1.5px solid #232946;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 62px;
            z-index: 99;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.10);
        }
        nav button {
            background: none;
            border: none;
            color: #a5b4fc;
            font-size: 1.6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: color 0.18s;
            padding: 0;
        }
        nav button.active, nav button:focus {
            color: #fff;
        }
        nav span {
            font-size: 0.7rem;
            margin-top: 2px;
        }
        /* Responsive */
        @media (min-width: 700px) {
            header {
                font-size: 2.2rem;
                padding: 32px 0 24px 0;
            }
            .card-container {
                max-width: 600px;
                padding-bottom: 120px;
            }
            .fab {
                bottom: 100px;
                right: 48px;
            }
        }
        @media (max-width: 430px) {
            .card-container {
                padding: 12px 0 90px 0;
                max-width: 370px;
            }
            .card {
                padding: 18px 8px 14px 8px;
                gap: 10px;
            }
            .card img {
                width: 44px;
                height: 44px;
            }
            .fab {
                width: 48px;
                height: 48px;
                font-size: 1.8rem;
                bottom: 70px;
                right: 12px;
            }
            #notification {
                font-size: 0.95rem;
                padding: 8px 6px;
                top: 8px;
                border-radius: 8px;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <header>Mes Cartes</header>
    <div class="card-container" id="card-container">
        <div class="card" tabindex="0" onclick="actionCard('Zou', event)">
            <img src="assets/carte-ZOU-SUD-384X216.png" alt="Zou">
            <div class="card-content">
                <div class="card-title">Carte Zou</div>
                <div class="card-description">Accéder aux infos Zou</div>
            </div>
        </div>
        <div class="card" tabindex="0" onclick="actionCard('LigneAzur', event)">
            <img src="assets/macarte3_1.png" alt="Ligne Azur">
            <div class="card-content">
                <div class="card-title">Ligne Azur</div>
                <div class="card-description">Accéder aux infos Ligne Azur</div>
            </div>
        </div>
        <div class="card" tabindex="0" onclick="actionCard('Isola', event)">
            <img src="assets/Visuel-carteCimes2020.jpg" alt="Isola">
            <div class="card-content">
                <div class="card-title">Carte Isola 2000</div>
                <div class="card-description">Accéder aux infos Isola 2000</div>
            </div>
        </div>
        <div class="card" tabindex="0" onclick="actionCard('Oyster', event)">
            <img src="assets/images.jpg" alt="Oyster">
            <div class="card-content">
                <div class="card-title">Carte Oyster</div>
                <div class="card-description">Accéder aux infos Oyster</div>
            </div>
        </div>
        <div class="card" tabindex="0" onclick="actionCard('Worklife', event)">
            <img src="assets/carte_worklife_sncf_connect_0.png" alt="Worklife">
            <div class="card-content">
                <div class="card-title">Carte Worklife</div>
                <div class="card-description">Accéder aux infos Worklife</div>
            </div>
        </div>
    </div>
    <button class="fab" aria-label="Ajouter une carte" onclick="addCard()">
        +
    </button>
    <div id="notification" style="display:none;">
        <span id="notification-text"></span>
        <button onclick="hideNotification()" aria-label="Fermer la notification">X</button>
    </div>
    <nav>
        <button class="active" aria-label="Cartes">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="7" width="18" height="10" rx="3"/><path d="M3 10h18"/></svg>
            <span>Cartes</span>
        </button>
        <button class="nfc" aria-label="Historique">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg>
            <span>Historique</span>
        </button>
        <button aria-label="Profil">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="9" r="4"/><path d="M4 20c0-4 4-7 8-7s8 3 8 7"/></svg>
            <span>Profil</span>
        </button>
    </nav>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Ripple effect on card click
        function rippleEffect(e, card) {
            const circle = document.createElement("span");
            circle.classList.add("ripple");
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            circle.style.width = circle.style.height = size + "px";
            circle.style.left = (e.clientX - rect.left - size/2) + "px";
            circle.style.top = (e.clientY - rect.top - size/2) + "px";
            card.appendChild(circle);
            setTimeout(() => circle.remove(), 500);
        }

        function actionCard(cardName, e) {
            rippleEffect(e, e.currentTarget);
            $.ajax({
                url: "notify?card=" + cardName,
                context: document.body
            }).done(function () {
                showNotification("Action effectuée pour la carte : " + cardName);
            });
        }

        function showNotification(message) {
            $("#notification-text").text(message);
            $("#notification").css("display", "flex");
            setTimeout(() => {
                $("#notification").addClass("show");
            }, 10);
            setTimeout(hideNotification, 3500);
        }

        function hideNotification() {
            $("#notification").removeClass("show");
            setTimeout(() => {
                $("#notification").css("display", "none");
            }, 400);
        }

        // Add card functionality (demo)
        function addCard() {
            const container = document.getElementById('card-container');
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.onclick = function(e) { actionCard('NouvelleCarte', e); };
            card.innerHTML = `
                <img src="https://placehold.co/56x56/6366f1/fff?text=+" alt="Nouvelle carte">
                <div class="card-content">
                    <div class="card-title">Nouvelle carte</div>
                    <div class="card-description">Carte ajoutée !</div>
                </div>
            `;
            container.insertBefore(card, container.firstChild);
            showNotification("Nouvelle carte ajoutée !");
        }

        // Bottom nav active state (demo)
        document.querySelectorAll('nav button').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                showNotification("Fonctionnalité à venir !");
            });
        });

        async function startNFC() {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                alert("> Scan started");

                ndef.addEventListener("readingerror", () => {
                log("Argh! Cannot read data from the NFC tag. Try another one?");
                });

                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                log(`> Serial Number: ${serialNumber}`);
                log(`> Records: (${message.records.length})`);
                });
            } catch (error) {
                log("Argh! " + error);
            }
            }

            document.querySelector(".nfc").addEventListener("click", startNFC);

            function log(msg) {
            console.log(msg);
            }


    </script>
</body>
</html>
